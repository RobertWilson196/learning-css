<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Form Fun</title>
        <link rel="stylesheet" href="form-fun.css">
    </head>
    <body>
        <!-- Navigation Bar -->
        <div class="border navbar center-text">
            Navigation Bar
        </div>
        <!-- Name Field -->
        <div class="border text-field box ">
            Full Name:
            <form>
                <input type="text" name="full-name">
            </form>
        </div>
        <!-- Email Field -->
        <div class="border text-field box ">
            Email:
            <form>
                <input type="email" name="email">
            </form>
        </div>
        <!-- Password Field -->
        <div class="border password-field box ">
            Password:
            <form>
                <input type="password" name="password">
            </form>
        </div>
        <!-- Sign Up Button -->
        <div class="border button box">
            Sign Up
            <form>
                <input type="submit">
            </form>
        </div>
    </body>
</html>
