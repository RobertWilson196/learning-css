<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Learning CSS</title>
    </head>
    <body>
        <!-- Inline Styles -->
        <!-- These are probably the most difficult to maintain in a large project -->
        <!-- These are a last ditch effort -->
        <h1 style="
                color: chartreuse;
                background-color: tomato;">
                Learning CSS
        </h1>
        <!-- Another example of inline styles -->
        <h1 style="
            border:10px dotted;
            border-top-color:yellow;
            border-left-color:chartreuse;
            border-right-color:aliceblue;
            border-bottom-color:salmon;">
            Also inline style
        </h1>
        <h1 style="
            border-width: 10px;
            border-top-width: 15px;
            border-bottom-width: 30px;
            border-top-color:yellow;
            border-left-color:chartreuse;
            border-bottom-color:salmon;
            border-right-color:aliceblue;
            border-style:double;">
            Gaudy Style
        </h1>
    </body>
</html>
